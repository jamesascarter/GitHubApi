<html>
			<head></head>
			<body>
					<main>
							<section>
									<input type='text' id='profile_name' placeholder="Enter the github profile you want to fetch"/>
									<a href="#" id='fetch_github_profile'>fetch</a>

							</section>
							<section id='profiles'>
							</section>
					</main>
						<template id='profileTemplate'>
							<article>
									<header>
											<img src="{{avatar_url}}"/>
											<h1>{{profile_name}}</h1>
											<h2>{{login}}</h2>
									</header>
									<p>
											<strong>{{followers}} followers</strong>
											<strong>{{public_repos}} Public repos:</strong>
									</p>
							</article>
						</template>	
					<script type="text/javascript" src='jQuery.js'></script>
					<script type="text/javascript" src='handlebars.js'></script>
					<script type="text/javascript">
							$('#fetch_github_profile').on('click', function(){
								var profile_name = $('#profile_name').val();
								var source			 = $("#profileTemplate").html();
								var template = Handlebars.compile(source);
								$.get('https://api.github.com/users/' + profile_name, function (gitHubProfile){
								$('#profiles').append(template(gitHubProfile));
								});

							});

					</script>
			</body>


</html>
